<div class="admin-home-container">
  <!-- Stats Cards -->
  <div class="stats-grid">
    <mat-card>
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-value">{{totalUsers}}</div>
          <div class="stat-label">Total Users</div>
        </div>
        <mat-icon class="stat-icon">people</mat-icon>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-value">{{totalBookings}}</div>
          <div class="stat-label">Total Bookings</div>
        </div>
        <mat-icon class="stat-icon">book_online</mat-icon>
      </mat-card-content>
    </mat-card>

    <mat-card>
      <mat-card-content>
        <div class="stat-content">
          <div class="stat-value">{{totalRevenue | currency}}</div>
          <div class="stat-label">Total Revenue</div>
        </div>
        <mat-icon class="stat-icon">payments</mat-icon>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Recent Activity -->
  <mat-card class="activity-card">
    <mat-card-header>
      <mat-card-title>Recent Activity</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="activities">
        <ng-container matColumnDef="timestamp">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let activity">{{activity.timestamp | date:'medium'}}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let activity">{{activity.type}}</td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let activity">{{activity.details}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedActivityColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedActivityColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
