<mat-sidenav-container class="admin-container">
  <mat-sidenav #sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="!isMobile" class="admin-sidenav">
    <mat-toolbar>
      <span>Admin Dashboard</span>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active" (click)="isMobile && sidenav.close()">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-list-item routerLink="/admin/events" routerLinkActive="active" (click)="isMobile && sidenav.close()">
        <mat-icon>event</mat-icon>
        <span>Events</span>
      </a>
      <a mat-list-item routerLink="/admin/users" routerLinkActive="active" (click)="isMobile && sidenav.close()">
        <mat-icon>people</mat-icon>
        <span>Users</span>
      </a>
      <a mat-list-item routerLink="/admin/bookings" routerLinkActive="active" (click)="isMobile && sidenav.close()">
        <mat-icon>book_online</mat-icon>
        <span>Bookings</span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="admin-content">
    <mat-toolbar color="primary" class="mobile-toolbar">
      <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Admin Dashboard</span>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button (click)="logout()" matTooltip="Logout">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
