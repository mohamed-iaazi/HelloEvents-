<div class="register-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" required>
          <mat-error *ngIf="registerForm.get('username')?.errors?.['required']">
            Username is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('username')?.errors?.['minlength']">
            Username must be at least 3 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" required>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <div class="error-message" *ngIf="error">{{ error }}</div>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a mat-button routerLink="/login">Already have an account? Login</a>
    </mat-card-actions>
  </mat-card>
</div>
