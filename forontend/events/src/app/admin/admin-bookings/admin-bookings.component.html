<div class="admin-bookings-container">
  <div class="header">
    <h1>Booking Management</h1>
  </div>

  <div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="bookings">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let booking">{{booking.id}}</td>
      </ng-container>

      <ng-container matColumnDef="eventTitle">
        <th mat-header-cell *matHeaderCellDef>Event</th>
        <td mat-cell *matCellDef="let booking">{{booking.eventTitle}}</td>
      </ng-container>

      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let booking">{{booking.userName}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let booking">
          <mat-chip-set>
            <mat-chip [class]="booking.status">
              {{booking.status}}
            </mat-chip>
          </mat-chip-set>
        </td>
      </ng-container>

      <ng-container matColumnDef="ticketCount">
        <th mat-header-cell *matHeaderCellDef>Tickets</th>
        <td mat-cell *matCellDef="let booking">{{booking.ticketCount}}</td>
      </ng-container>

      <ng-container matColumnDef="totalPrice">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let booking">{{booking.totalPrice | currency}}</td>
      </ng-container>

      <ng-container matColumnDef="bookingDate">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let booking">{{booking.bookingDate | date}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let booking">
          <div class="action-buttons">
            <button mat-icon-button class="view-btn" (click)="viewDetails(booking)" matTooltip="View Details">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button class="edit-btn" (click)="updateStatus(booking)" matTooltip="Update Status">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="delete-btn" (click)="deleteBooking(booking.id)" matTooltip="Delete Booking">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
